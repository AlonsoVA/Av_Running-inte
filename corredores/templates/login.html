{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --text-color: #fff;
            --light-gray: rgba(245, 245, 245, 0.2);
            --overlay-color: rgba(0, 0, 0, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        
        .hero-section {
            position: relative;
            flex: 1;
            display: flex;
            transition: all 0.5s ease;
        }
        
        .hero-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('/static/img/fe.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: transform 0.5s ease;
        }
        
        .hero-section:hover .hero-image {
            transform: scale(1.02);
        }
        
        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            z-index: 2;
        }
        
        .form-container {
            flex: 0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 3;
            position: relative;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--overlay-color);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            color: var(--text-color);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .login-container:hover {
            transform: translateY(-5px) rotateY(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }
        
        .form-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95rem;
        }
        
        .form-group input {
            padding: 0.8rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), #3367d6);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #3367d6, var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .forgot-password a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .forgot-password a:hover {
            opacity: 1;
        }
        
        .forgot-password a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--text-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .forgot-password a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto;
            }
            
            .hero-section {
                height: 30vh;
                flex: none;
            }
            
            .gradient-overlay {
                background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            }
            
            .form-container {
                flex: none;
                padding: 2rem 1.5rem;
                margin-top: -3rem;
            }
            
            .login-container {
                padding: 2rem;
                backdrop-filter: blur(5px);
            }
        }
        
        /* Efecto de partículas sutiles */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-image"></div>
        <div class="gradient-overlay"></div>
    </div>
    
    <div class="form-container">
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form class="login-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
                
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Efecto de partículas sutiles
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['rgba(66, 133, 244, 0.3)', 'rgba(234, 67, 53, 0.3)', 'rgba(251, 188, 5, 0.3)', 'rgba(52, 168, 83, 0.3)'];
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posición aleatoria
                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                
                // Tamaño aleatorio entre 2px y 5px
                const size = Math.random() * 3 + 2;
                
                // Color aleatorio
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${xPos}%`;
                particle.style.top = `${yPos}%`;
                particle.style.backgroundColor = color;
                
                // Animación
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                document.body.appendChild(particle);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
            
            // Crear partículas iniciales
            for (let i = 0; i < 15; i++) {
                createParticle();
            }
            
            // Crear nuevas partículas periódicamente
            setInterval(createParticle, 3000);
            
            // Agregar keyframes dinámicamente
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float {
                    0% {
                        transform: translateY(0) translateX(0);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(-100vh) translateX(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 100}px);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
